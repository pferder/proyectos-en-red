<nav-bar></nav-bar>
<div ng-controller="NewProjectCtrl as vm">
<form class="form-horizontal" id="new-project-form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Nombre del Proyecto</label>
        <div class="col-sm-10">
            <input ng-model="name" class="form-control" id="inputEmail3" placeholder="Elegí un nombre que no deje dudas">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Descripción</label>
        <div class="col-sm-10">
            <textarea ng-model="desc" class="form-control" id="inputPassword3" placeholder="¿De que se trata?"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Etiquetas</label>
        <div class="col-sm-10">
            <ui-select multiple ng-model="vm.selectedTags" theme="bootstrap" sortable="true" close-on-select="true">
                <ui-select-match placeholder="¿Con que comisiones se relaciona?">{{$item}}</ui-select-match>
                <ui-select-choices repeat="tag in tags">
                    <div ng-bind-html="tag | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <pre>{{vm.selectedTags}}</pre>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="save()" class="btn btn-success">Crear Proyecto</button>
        </div>
    </div>
</form>
</div>
<footer></footer>
