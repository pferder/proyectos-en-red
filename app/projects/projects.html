<nav-bar></nav-bar>
<div class="project-filters-container">
    <div class="project-filter">
        <button type="button" class="btn btn-primary btn-lg" ui-sref="new-project">Crear Proyecto</button>
    </div>
    <div class="project-filter">
        <b>Etiquetas</b>
        <multiselect ng-model="tagFilter" options="tag for tag in tags" data-multiple="true" max-width="150" tabindex="-1"></multiselect>
    </div>
</div>
<div class="projects-container">
    <div class="project thumbnail" ng-repeat="project in projects | selectedTags: tagFilter track by $index">
        <img src="http://placehold.it/250x200">
        <div class="caption">
            <h3>{{project.name}}</h3>
            <p id="project-timestamp">@{{project.createdBy.displayName}} - {{project.timestamp | date: 'dd/MM/yyyy'}}</p>
            <p>{{project.desc | cut: 140}}</p>
            <p>
                <a href="#" class="btn btn-primary" role="button">Unirme</a>
                <a href="#" class="btn btn-default" role="button">MÃ¡s Info</a>
            </p>
            <span class="badge" ng-repeat="tag in project.tags">{{tag}}</span>
        </div>
    </div>
</div>
<footer></footer>
